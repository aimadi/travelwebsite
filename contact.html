     <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                   <i class="fa-3x  fas fa-map-marker-alt text-red"></i>
                       <h2 class="text-grey md-heading">Location</h2>
                      <p>#2661 Jamakpuri Colony, Sambhaji nagar Pune</p>
                    </div>
                    <div class="address-group">
                   <i class=" far fa-envelope fa-3x text-red"></i>
                      <h2 class="text-grey md-heading">E-Mail</h2>
                    <p>wowtravels@gmail.com</p>
                    </div>
                    <div class="address-group">
                   <i class=" fas fa-phone-square-alt fa-3x text-red"></i>
                  <h2 class="text-grey md-heading">Call</h2>
                    <p>+91-7447231899</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company-img">
                </div>
                <form  action="https://script.google.com/macros/s/AKfycbyEoLbwVpCdIZweOa03V6B71CCmvCkkP7Tzou7Z4RIP/dev" name=""  class="form">     <!--//onsubmit="callvalue()"// -->
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username"  required>
                    </div>
                    <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone"  required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label> 
                      <textarea name="message" id="message" placeholder="write something here....." ></textarea>
                 </div>
                  <button  onclick="popUp()" type="submit" class="form-btn">Submit</button>
                </form>

            </div>
        </div>
       

     </section>
